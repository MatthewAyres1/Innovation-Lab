<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cupboard</title>
    <script src="https://kit.fontawesome.com/f77e725e02.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav li {
            margin: 0 10px;
        }

        #clock-section {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }

        #inventory-section {
            padding: 20px;
        }

        .product-name {
            font-weight: bold;
        }

        .product-quantity {
            color: #666;
        }
    </style>
    <script src="/client.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><i class="fa-solid fa-bars"></i></li>
                <li><h3>MY CUPBOARD</h3></li>
                <li></li>
            </ul>
        </nav>
    </header>
    <section id="clock-section">
        <div id="clock">
            <span>1:36</span>
            <span>11 Mar</span>
        </div>
    </section>
    <section id="inventory-section">
        <div></div>
    </section>
</body>
</html>
